<!DOCTYPE html!>
<html>
  <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="widht=device-widht initial_scale=1">
  <title>Hienot nettisivut</title>
  <style type="text/css">

.modal_wrapper{
       display:none
   }
   .modal_inner{
     position:absolute;
     height: auto;
   }
   .mod_close{
     position:absolute;
     top: 50px;
     right: 5%;
     z-index: 99999;
     background: #fff;
     display:block;
     padding: 5px 10px;
     border-radius:50%;
     cursor:pointer;
     font-family: 'Arial' sans-serif
   }
   .modal-inner iframe{
     position:absolute;
     height: 100%;
     widht:100%;
   }
   .modal_inner iframe,
   .modal_wrapper, .modal_inner{
     top: 0,
     left 0,
     bottom 0,
     right: 0,
     margin 0,
     margin:auto;
   }
   .modal_wrapper.active{
     opacity:1;
     z-index: 99;
     position:fixed;
     display:block;
   }
     



  </style>


  </head>
  
  <body>
    <button onclick="playvideo()">Klikkaa tästä</button>

<div class="modal_wrapper">
    <div class="modal_inner">
        <span class="mod_close"> x </span>
</div>

<script> 
  var modwrapper = document.getElementsByClassName("modal_wrapper")[0],
      mod_close = document.getElementsByClassName("modal_close")[0],
      modinner = document.getElementsByClassName("modal_inner")[0],
  function playvideo(){
      modwrapper.classList.add("active");

      let iframe = document.createElement("iframe");
      iframe.setAttribute("src", "https://www.youtube.com/embed/dQw4w9WgXcQ?controls=0&autoplay1&rel=0");
    
      iframe.setAttribute("frameborder", "0");
      iframe.setAttribute("allow", "0");
      iframe.setAttribute("allowfullscreen", "")
    
      iframe.classList.add("modal_vid");
    
      modinner.append(iframe);
  }
  
  mod_close.addEventListener("click", function(){
    var modalvid = document.getElementsByClassName("modal_vid") [0];
    modwrapper.classList.remove("active");
    
    modalvid.remove();
    </body>
<iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?&controls=0"
    title="Youtube video player" frameborder="0" allow="accelometer; autoplay; clipboard-white; ecrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</iframe>
</html>
